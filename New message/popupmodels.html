<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tailwind CSS Modal</title>
    <link href="../tailwind.css" rel="stylesheet">
    <style>
        .modal {
            transition: opacity 0.25s ease;
        }
        
        body.modal-active {
            overflow-x: hidden;
            overflow-y: visible !important;
        }
    </style>
</head>

<body class="bg-gray-200 flex items-center justify-center h-screen">

    <button class="modal-open bg-transparent border border-gray-500 hover:border-indigo-500 text-gray-500 hover:text-indigo-500 font-bold py-2 px-4 rounded-full">Open Modal</button>

    <!--Modal-->
    <div class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>

        <div class="modal-container bg-white w-15p h-30p mx-auto rounded-lg shadow-lg z-50 overflow-hidden">

            <!-- Add margin if you want to see some of the overlay behind the modal-->
            <div class="modal-content p-2 text-left">
                <!--Body-->
                <div class="flex items-center">
                    <div>
                        <div class="">
                            <img src="../overlay.png" class="w-7 h-7 my-2 rounded-full" alt="">
                        </div>
                    </div>
                    <div class="font-bold text-xs ml-1">Delete Chat?</div>
                </div>
                <p class="text-xs px-1 pb-2 font-medium">Are you sure you want to delete chat with <span class="font-bold">Kiren</span>?</p>
                <!--Footer-->
                <div class="pt-2 text-right h-full font-sans font-bold">
                    <div class="cursor-pointer rounded-lg">
                        <div class=" py-2 btn text-xxm text-red-500 hover:text-red-400 uppercase">Delete Just For Me and Karen</div>
                    </div>
                    <div class="cursor-pointer rounded-lg ">
                        <div class=" py-2 text-xxm btn text-red-500 uppercase">Delete Just For Me</div>
                    </div>
                    <div class="cursor-pointer rounded-lg">
                        <div class="py-2 modal-close btn text-xxm text-blue-600 uppercase">Cancel</div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="../jquery.js"></script>
    <script src="../ripple.js"></script>
    <script>
        var openmodal = document.querySelectorAll('.modal-open')
        for (var i = 0; i < openmodal.length; i++) {
            openmodal[i].addEventListener('click', function(event) {
                event.preventDefault()
                toggleModal()
            })
        }

        const overlay = document.querySelector('.modal-overlay')
        overlay.addEventListener('click', toggleModal)

        var closemodal = document.querySelectorAll('.modal-close')
        for (var i = 0; i < closemodal.length; i++) {
            closemodal[i].addEventListener('click', toggleModal)
        }

        document.onkeydown = function(evt) {
            evt = evt || window.event
            var isEscape = false
            if ("key" in evt) {
                isEscape = (evt.key === "Escape" || evt.key === "Esc")
            } else {
                isEscape = (evt.keyCode === 27)
            }
            if (isEscape && document.body.classList.contains('modal-active')) {
                toggleModal()
            }
        };


        function toggleModal() {
            const body = document.querySelector('body')
            const modal = document.querySelector('.modal')
            modal.classList.toggle('opacity-0')
            modal.classList.toggle('pointer-events-none')
            body.classList.toggle('modal-active')
        }
    </script>
</body>

</html>
