<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="./tailwind.css">
</head>

<body>

    <div class=" bg-gray-100 mt-20 cont p-12">

        <div class="opacity-75">
            <svg class="m-auto" enable-background="new 0 0 24 24" height="94px" viewBox="0 0 24 24" width="94px">
                <circle cx="12" cy="12" fill="#039be5" r="12" />
                <path
                    d="m5.491 11.74 11.57-4.461c.537-.194 1.006.131.832.943l.001-.001-1.97 9.281c-.146.658-.537.818-1.084.508l-3-2.211-1.447 1.394c-.16.16-.295.295-.605.295l.213-3.053 5.56-5.023c.242-.213-.054-.333-.373-.121l-6.871 4.326-2.962-.924c-.643-.204-.657-.643.136-.953z"
                    fill="#fff" /></svg>
        </div>
        <div class="mt-5  text-center welcome font-semibold">Sign in to Telegram</div>
        <div class="mt-1 text-center conf mx-auto text-gray-600">Please confirm your country and even your phone Number
        </div>
        <div class="w-50p mt-8 bg-gray-500 mx-auto border h-1/2 "></div>
        <div class="w-50p mt-2 focus:top-0 mx-auto rounded-lg  ">
            <select class="w-full text-gray-500 text-xs focus:border-blue-500 rounded-lg focus:border-2 outline-none shadow-inner h-8  border-gray-400">
                <option  value="volvo">Country</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select>
        </div>
        <div class="w-50p mt-4  mx-auto ">
            <input class="p-1 px-2 w-full border-2 outline-none rounded-lg focus:border-blue-500 text-sm" type="text" placeholder="Phone Number">
        </div>
        <div class="p-4 mx-auto w-50p ">
            <input class="" type="checkbox" checked name="sessionize" id="check">
            <label class="mb-3 pl-3 text-xs pb-1" for="check">
                keep me signed in
            </label>
        </div>
    </div>

</body>
<style>
    @media (min-width: 640px) {
        .cont {
            margin-left: 5rem;
            padding-left: 5rem;
            margin-right: 5rem;
        }
    }
    
    @media (min-width: 768px) {
        .cont {
            margin-left: 10rem;
            margin-right: 10rem;
        }
    }
    
    @media (min-width: 1024px) {
        .cont {
            margin-left: 25rem;
            margin-right: 25rem;
        }
    }
    
    .welcome {
        font-size: 110%;
    }
    
    .conf {
        width: 35%;
        font-size: 60%;
    }
</style>
