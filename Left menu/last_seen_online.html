                    </div>
                </label>
            </div>
            <div class="radio pb-2">
                <input id="radio-4" name="radio" type="radio" checked>
                <label for="radio-4" class="radio-label flex">
                    <div>
                        <div class="text-xs font-medium">Nobody</div>
                    </div>
                </label>
            </div>
        </div>
        <div class="pb-6 border-b border-gray-300">
            <div class="mt-1 mx-4 text-justify text-xs text-gray-500">
                You won't see Last Seen and online statuses for people with whom you don't share yours.
            </div>
            <div class="mx-4 text-justify text-xs text-gray-500">
                Approximate last seen will be shown instead (with in a week, with in a month)
            </div>
        </div>

<style>
    @media (min-width: 480px) {
        .cont {
            width: 40%;
        }
    }
    
    @media (min-width: 640px) {
        .cont {
            width: 20%;
        }
    }
    
    @media only screen and (max-width: 768px) and (resolution: 150dpi) {
        .cont {
            width: 30%;
        }
    }
    
    .radio {
        margin-bottom: 0.5rem;
    }
    
    .radio input[type="radio"] {
        position: absolute;
        opacity: 0;
    }
    
    .radio input[type="radio"]+.radio-label:before {
        content: '';
        background: #f4f4f4;
        border-radius: 100%;
        border: 1px solid #b4b4b4;
        display: inline-block;
        width: 1em;
        height: 1em;
        position: relative;
        top: -0.2em;
        margin-top: 0.3em;
        margin-right: 1em;
        vertical-align: top;
        cursor: pointer;
        text-align: center;
        transition: all 250ms ease;
    }
    
    .radio input[type="radio"]:checked+.radio-label:before {
        background-color: #3197EE;
        box-shadow: inset 0 0 0 4px #f4f4f4;
    }
    
    .radio input[type="radio"]:focus+.radio-label:before {
        outline: none;
        border-color: #3197EE;
    }
    
    .radio input[type="radio"]:disabled+.radio-label:before {
        box-shadow: inset 0 0 0 4px #f4f4f4;
        border-color: #b4b4b4;
        background: #b4b4b4;
    }
    
    .radio input[type="radio"]+.radio-label:empty:before {
        margin-right: 0;
    }
</style>
